<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Taking App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container m-4 p-4">
      <div class="row d-flex justify-content-center">
        <div class="search-container col-md-4">
          <i class="bi bi-search"></i>
          <input type="text" id="searchInput" placeholder="Search notes" />
        </div>
      </div>
      <hr />

      <div class="row">
        <div class="col-md-2 left-section">
          <a class="brand" href="#all-notes">NOTES APP</a>
          <nav class="nav-menu">
            <ul class="navbar d-flex flex-column align-items-start">
              <li class="nav-menu-item">
                <i class="bi bi-lightbulb-fill icon"></i>
                <a class="menu-item" href="#all-notes" onclick="fetchNotes()"
                  >All Notes</a
                >
              </li>
              <li class="nav-menu-item">
                <i class="bi bi-file-earmark-plus-fill icon"></i>
                <a
                  class="menu-item"
                  href="#create-note"
                  onclick="showCreateNoteForm()"
                  >Create Note</a
                >
              </li>
              <hr style="border: 2px solid black" class="w-100" />
              <ul id="labels-list">
                <!-- Labels will be dynamically added here -->
              </ul>
              <li class="nav-menu-item">
                <i class="bi bi-archive-fill icon"></i>
                <a
                  class="menu-item"
                  href="#archived"
                  onclick="showArchivedNotes()"
                  >Archived</a
                >
              </li>
              <li class="nav-menu-item">
                <i class="bi bi-trash3-fill icon"></i>
                <a class="menu-item" href="#trashed" onclick="showTrashNotes()"
                  >Bin</a
                >
              </li>
            </ul>
          </nav>
        </div>
        <div class="col-md-10">
          <section id="notes-container" class="d-flex flex-wrap">
            <!-- Notes will be dynamically added here -->
          </section>
        </div>

        <div id="note-modal" class="modal justify-content-center">
          <form class="modal-content" id="create-note-form">
            <span class="close" onclick="closeModal()">&times;</span>
            <input type="text" id="modal-title" placeholder="Title" />
            <textarea
              id="modal-content"
              placeholder="Take a note..."
              required
            ></textarea>
            <label for="modal-color">Choose Background Color</label>
            <input type="color" id="modal-color" value="#e66465" class="w-50" />
            <input
              type="text"
              id="modal-tags"
              placeholder="Tags (comma separated)"
              required
            />

            <button id="save-note-btn" type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>

    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeEditModal()">&times;</span>
        <h2>Edit Note</h2>
        <form id="editForm">
          <label for="editTitle">Title:</label>
          <input
            type="text"
            id="editTitle"
            name="editTitle"
            required
          /><br /><br />

          <label for="editContent">Content:</label><br />
          <textarea
            id="editContent"
            name="editContent"
            rows="4"
            required
          ></textarea
          ><br /><br />

          <label for="editTags">Tags (comma separated):</label>
          <input type="text" id="editTags" name="editTags" /><br /><br />

          <label for="editColor">Color:</label>
          <input type="color" id="editColor" name="editColor" /><br /><br />

          <button type="submit">Save</button>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
